<!DOCTYPE html>
<html lang="en">
<head>
    <title>Center</title>
</head>
<body>
    <!-- HTML Center Tag :- It is used to horizontally center any content of a page. -->
    <center>
        <div>
            <h1>
                Suraj Dubey
            </h1>
            <p>
                I am a web Developer.
            </p>
        </div>
    </center>
</body>
</html>
