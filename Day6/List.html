<!-- list :- list are used to labelled a particular object one by one -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>List</h2>
<!-- Ordered list is a type of list which basically arrange the list in a way of ordered -->
    <h4>Ordered List</h4>
    <ol type="A">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ol>
    <!-- Unordered list is a type of list which basically arrange the list in a way of unordered -->
    <h4>Unordered List</h4>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <!-- Definition list is a feature which enables user to write a defintion iof a particular term -->
    <h4>Definition List</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>black and hot</dd>
        <dt>Milk</dt>
        <dd>White and cold drink</dd>
    </dl>
</body>
</html>
